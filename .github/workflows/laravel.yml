name: Laravel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mariadb:11
        env:
          MARIADB_DATABASE: testing
          MARIADB_USER: laravel
          MARIADB_PASSWORD: password
          MARIADB_ROOT_PASSWORD: password
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping -ppassword"
          --health-interval=5s --health-timeout=2s --health-retries=20

    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, intl, fileinfo
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install deps
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env
        run: cp .env.example .env

      - name: App key
        run: php artisan key:generate

      - name: DB wait
        run: |
          for i in {1..60}; do
            mysqladmin ping -h127.0.0.1 -P3306 -uroot -ppassword && break
            sleep 1
          done

      - name: Configure DB
        run: |
          php -r '
            $p = file_get_contents(".env");
            $p = preg_replace("/^DB_CONNECTION=.*/m","DB_CONNECTION=mysql",$p);
            $p = preg_replace("/^DB_HOST=.*/m","DB_HOST=127.0.0.1",$p);
            $p = preg_replace("/^DB_PORT=.*/m","DB_PORT=3306",$p);
            $p = preg_replace("/^DB_DATABASE=.*/m","DB_DATABASE=testing",$p);
            $p = preg_replace("/^DB_USERNAME=.*/m","DB_USERNAME=laravel",$p);
            $p = preg_replace("/^DB_PASSWORD=.*/m","DB_PASSWORD=password",$p);
            file_put_contents(".env",$p);
          '

      - name: Migrate
        run: php artisan migrate --force

      - name: Tests
        run: |
          if [ -f vendor/bin/phpunit ] || [ -d tests ]; then
            php artisan test -v || vendor/bin/phpunit -v || true
          else
            echo "No tests folder; skipping."
          fi
